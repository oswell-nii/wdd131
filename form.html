<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for Oswell Okine">
    <meta name="author" content="Oswell Okine">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:ital,wght@0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="wf" id="reviewForm">
            <label>Product Name
                <select name="product" id="product-name" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </label>

            <label>Overall Rating</label>
            <div class="ratingBox">
                <label class="rating" for="rating1">&star;
                    <input type="radio" name="rating" id="rating1" value="1" required>
                </label>
                <label class="rating" for="rating2">&star;&star;
                    <input type="radio" name="rating" id="rating2" value="2" required>
                </label>
                <label class="rating" for="rating3">&star;&star;&star;
                    <input type="radio" name="rating" id="rating3" value="3" required>
                </label>
                <label class="rating" for="rating4">&star;&star;&star;&star;
                    <input type="radio" name="rating" id="rating4" value="4" required>
                </label>
                <label class="rating" for="rating5">&star;&star;&star;&star;&star;
                    <input type="radio" name="rating" id="rating5" value="5" required>
                </label>
            </div>
                
            <label>Date of Installation <input type="date" name="installationDate" id="date-installed" required></label>

            <label>Which features did you find useful in the product?
                <span>(Check all that apply)</span>
            </label>    
            <label><input type="checkbox" id="durability" name="durability" value="yes"> Durablility</label>
            <label><input type="checkbox" id="ease-of-use" name="ease" value="yes"> Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
            <label><input type="checkbox" id="design" name="design" value="yes"> Design</label> 

            <label>Written Review (Optional)<textarea name="review" id="text-area-review"></textarea></label>

            <label>Your Name (Optional) <input type="text" id="user-name"></label>

            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p>¬© <span id="currentYear"></span> üßë‚Äçüíª Oswell Okine üåç Ghana</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
