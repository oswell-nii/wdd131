    <header>
        <h1>Book Recommendation</h1>
        <button type="button" id="menu" aria-label="menu"></button>
        <nav class="navigation">
            <a href="bookrec.html">Home</a>

    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/books-large.webp">
                <source media="(min-width: 500px)" srcset="images/books-medium.webp">
                <img src="images/books-small.webp" alt="Accra Ghana Temple" width="500" height="250" loading="lazy">
            </picture>
        </div>
        <section class="wf">
            <h2>Book Recommendations</h2>
    
        <!-- Filter Dropdown -->
            <label class="categoryFilter"><strong>Filter by Category </strong>
                <select name="category" id="categoryFilter" required>
                    <option value="" disabled selected>Select ...</option>
                </select>
            </label>
            
            <!-- Book List -->
            <ul id="bookList"></ul>
            
            <!-- Add New Book Form -->
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <label><strong>Title</strong><input type="text" id="title" placeholder="Book Title" required></label>
                <label><strong>Author</strong><input type="text" id="author" placeholder="Author" required></label>

                <label><strong>Category</strong>
                    <select name="category" id="category" required>
                        <option value="" disabled selected>Select ...</option>
                    </select>
                </label>
                
                <input type="submit" value="Add Book">
            </form>
        </section>
        
    </main>
